<!DOCTYPE html>
<html lang="en">
<head>

href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

        <style>
            * {
              box-sizing: border-box;
            }
            
            body {
              padding: 10px;
              background-image: url("1.jpg");
              height: 100%;
              background-position: top;
              background-repeat: no-repeat;
              background-size: cover;
            }
            
            .header {
              padding: 30px;
              text-align: center;
            }
            
            .header h1 {
              font-family: Georgia, 'Times New Roman', Times, serif;
              color: #f2f2f2;
              font-size: 80px;
            }
            
            .header p {
              font-size: 20px;
              font-style : italic;
              color: #f2f2f2;
            }
            
            .topnav {
              overflow: hidden;
              background-color: #333;
            }
            
            .topnav a {
              float: left;
              display: block;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }
            
            .topnav a:hover  {
              background-color: #ddd;
              color: black;
            }
            
            .rightcolumn {
              font-family: Courier New;
              text-align: center;
              color: #f2f2f2;
              width: 100%;
              padding-left: 70px;
              padding-right: 100px;
              padding-top: 30px;
              padding-bottom: 200px;
              letter-spacing: 0px;
            }
            
            .img-circle {
              border-radius: 50%
            }
            
            .img {
              float: middle;
              display: block;
              padding: 0px 20px 20px 0px;
            }
            
            .fa {
              padding: 15px;
              font-size: 15px;
              width: 15px;
              text-align: center;
              text-decoration: none;
              margin: 5px 5px;
              border-radius: 50%;
              background: lighter;
            }
            
            .fa:hover {
              opacity: 0.7;
            }
            
            .fa-facebook {
              background: #3B5998;
              color: white;
              padding-right: 23px;
            }
            
            .fa-twitter {
              background: #55ACEE;
              color: white;
              padding-right: 23px;
            }
            
            .fa-google {
              background: #007bb5;
              color: white;
              padding-right: 23px;
            }
            
            .fa-instagram {
              background: #125688;
              color: white;
              padding-right: 23px;
            }

            </style>
            </head>
            <body>
            
            <div class="header">
              <h1>Personal Webpage</h1>
              <p>ITD108 - Information Engineering</p>
            </div>
            
            <div class="topnav">
              <a href="Web.html">Home</a>
            
            </div>
            <br>	
              <div class="rightcolumn">
                <div class="center">
                <img class="img-circle" src="profile.jpg" alt="me" style="width:300px">
                </div>
                  <h2 style="font-size: 40px">Dorothy Jane G. Ababon</h2>	 
                  <p style="font-size: 18px">I am a college student taking up Bachelor of Science in Information Technology. This personal webpage is created in accordance with our requirement in IT108 - Information Engineering</p>
                </div>
                
                <br>
                
                <p style="padding-left: 580px;">
                    <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://www.google.com/" target="_blank" class="fa fa-google"></a>
                    <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
                </p>
            </div>
